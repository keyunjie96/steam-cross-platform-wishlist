<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=440, height=280">
  <title>Steam Cross-Platform Wishlist - Small Tile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 440px;
      height: 280px;
      font-family: 'DM Sans', sans-serif;
      background: #0e1419;
      overflow: hidden;
      position: relative;
    }

    .bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 100% 80% at 30% 100%, rgba(102, 192, 244, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 80% 60% at 90% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        linear-gradient(160deg, #0e1419 0%, #171d25 100%);
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 28px;
      text-align: center;
    }

    .icon-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .platform-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .platform-icon svg {
      width: 20px;
      height: 20px;
    }

    .platform-icon.nintendo svg { fill: #e60012; filter: drop-shadow(0 0 6px rgba(230, 0, 18, 0.5)); }
    .platform-icon.playstation svg { fill: #006fcd; filter: drop-shadow(0 0 6px rgba(0, 111, 205, 0.5)); }
    .platform-icon.xbox svg { fill: #107c10; filter: drop-shadow(0 0 6px rgba(16, 124, 16, 0.5)); }
    .platform-icon.steamdeck svg { fill: #8b5cf6; filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.5)); }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      line-height: 1.25;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
    }

    h1 span {
      color: #66c0f4;
    }

    .subtitle {
      font-size: 13px;
      color: #8b9298;
      line-height: 1.4;
    }

    .badge {
      position: absolute;
      bottom: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .badge svg {
      width: 16px;
      height: 16px;
    }

    .badge span {
      font-size: 11px;
      color: #c7d5e0;
      font-weight: 500;
    }
  </style>
</head>
